<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Crafting Calculator</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/icons/favicon-32x32.png" alt="Albion Logo">
            <h1>Albion Crafting Calculator</h1>
        </div>
    </header>

    <main>
        <!-- Search Section -->
        <section class="search-section">
            <h2>Search for Items</h2>
            <input type="text" id="search-input" placeholder="Search for items...">
            <div id="search-results" class="search-results"></div>
        </section>

        <!-- Featured Items Section -->
        <section class="featured-items">
            <h2>Featured Items</h2>
            <div id="featured-items-grid" class="items-grid">
                <!-- Featured items will be dynamically populated here -->
            </div>
        </section>

        <!-- Additional Info Section -->
        <section class="info-section">
            <h2>Welcome to Albion Crafting Calculator</h2>
            <p>Plan your crafting efficiently, calculate costs, and explore similar items to make informed decisions in Albion Online.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Albion Crafting Calculator. All Rights Reserved.</p>
    </footer>

    <script src="/static/js/welcome_page.js" defer></script>
</body>
</html>
